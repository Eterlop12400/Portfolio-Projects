<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>RPG Adventure!</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="containerHeader">
        <span class="mainGameTitle">RPG Adventure: </span>
        <span class="subGameTitle">Finding the Sum</span>
        </div>

        <div class="gameContainer">
            <p class="question">Please choose a class: </p>
            <div class="warriorContainer">
                <p id="classTitleWarrior">Warrior</p>
                <div class="warriorCharacter">
                    <img class="warriorSprite" src="Sprites/warriorIdleFinal.png" alt="Warrior Sprite">
                </div>
                <p id="classDescriptionTitleWarrior">Special Power:</p>
                <p id="classDescriptionWarrior" type='text'>You start the game with 5 HP.</p>
                <button id="warriorPlay">Play Game!</button>
            </div>

            <div class="mageContainer">
                <p id="classTitleMage">Mage</p>
                <div class="mageCharacter">
                    <img class="mageSprite" src="Sprites/mageIdleFinal.png" alt="Mage Sprite">
                </div>
                <p id="classDescriptionTitleMage">Special Power:</p>
                <p id="classDescriptionMage">You gain an additional 2 seconds to your timer.</p>
                <button id="magePlay">Play Game!</button>
            </div>

            <div class = "gameTimer">
                <span id='turnDirector'>Player Attack!</span>
                <p id='time'>Battle Begin!</p>
            </div>

            <div class = "playerHPBox">
                <img class="warriorHealth" src="https://i.imgur.com/zNqKG1H.png" alt="Health Bar">
                <span id="playerHealth">HP: </span>
                <span id="playerName">Player One</span>
            </div>

            <div class = "monsterHPBox">
                <img class="monsterHealth" src="Sprites/MageHealthBar.png" alt="Health Bar">
                <span id="monsterHealthBar">HP: </span>
                <span id="monsterName">LizardMan</span>
            </div>

            <div id = 'testWarrior'>
                <img class="warriorFun" src="Sprites/idleTestWarrior.png" alt="Warrior Sprite">
            </div>

            <div id = 'testMonster'>
                <img class="monsterFun" src="Sprites/monsterTest.png" alt="Monster Sprite">
            </div>

            <div class="questionContainer">
                <div id="question"></div>
                <button id="answerOne" value="0"></button>
                <button id="answerTwo" value="0"></button>
                <button id="answerThree" value="0"></button>
                <button id="answerFour" value="0"></button>
                <p id="answerDisplay"> </p>
            </div>

        </div>



        <footer class=footerContainer>
            <span class="copyright">Copyright Info</span>
            <span class="howToPlay">How to Play</span>
        </footer>
        <script src="hero.js" async defer></script>
        <script src="monster.js" async defer></script>
        <script src="menu.js" async defer></script>
        <script src="battle.js" async defer></script>
    </body>
</html>
