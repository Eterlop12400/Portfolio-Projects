<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Tip Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class = "headerContainer">
            <h1 class = "header">Tip Calculator</h1>
        </div>

        <div class = "bodyContainer">
            <div class = "tipContainer">
                <h4 class = "initalBill">Inital Bill</h4>
                $ <input class = "foodAmount" type = "number" value = "0.00">
                <p class = borderOne></p>
                <h4 class = "serviceQuestion">How well was your service?</h4>
                <button type = "number" value = 5 id = "badService">Bad <br>5%</button>
                <button type = "number" value = 10 class = "okayService">Okay <br>10%</button>
                <button type = "number" value = 15 class = "goodService">Good <br>15%</button>
                <button type = "number" value = 20 class = "excellentService">Excellent <br>20%</button>
                <p class = "borderTwo"></p>
                <h4 class = "tipTotal">You should tip: </h4>
                <h4 class = "billTotal">Bill Total with tip: </h4>
                <button type = "text" class = "reset" onclick="resetValues()">Clear</button>
            </div>
        </div>
        
        <script src="logic.js" async defer></script>
    </body>
</html>
